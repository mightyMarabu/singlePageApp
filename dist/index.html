<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Using Parcel with OpenLayers</title>
    <style>#map {
        width: 100%;
        height: 250px;
      }</style>
  <link rel="stylesheet" href="/ol.55037386.css"></head>
  <body>
    <div id="map"></div>
    <script src="/ol.55037386.js"></script>

    <h2>Good news everyone!</h2>
    <div id="app">
      {{ message }}
    </div>
    
    <div id="app-2">
        <span v-bind:title="message">
          Hover your mouse over me for a few seconds
          to see my dynamically bound title!
        </span>
    </div>

    <div id="app-3">
        <span v-if="seen">Now you see me</span>
    </div>

    <div id="app-4">
      <ol>
        <li v-for="todo in todos">
          {{ todo.text }}
        </li>
      </ol>
    </div>
        
    <script src="/vue.2e0aa7af.js"></script>
    <script src="/db.5ed227b0.js"></script>
  </body>
</html>
